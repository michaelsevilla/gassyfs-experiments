gassyfs:
  enabled: true
  mount_options:
  - allow_other
  - atomic_o_trunc
  - local_mode
  - 'heap_size=5000'
tmpfs:
  enabled: true
  mount_options:
  - 'rw'
  - 'noexec'
  - 'nosuid'
  - 'size=5g'
tests:
- id: fio_sequential_1
  docker_flags: ''
  image_name: ivotron/fio
  image_args: --minimal /root/examples/sequential-fill.fio
  copy_folder: false
  folder_name: ''
  run_in_local_fs: false
  run_in_tmpfs: true
  run_in_gassyfs: true
  delete_after: true
- id: fio_sequential_2
  docker_flags: ''
